theme:
  active: "75,140,216" # current playing song in list
  banner: "75,140,216" # the "spotify-tui" banner on launch
  error_border: "218, 68, 83" # error dialog border
  error_text: "218,68,83" # error message text (e.g. "Spotify API reported error 404")
  hint: "255,200,0" # hint text in errors
  hovered: "38,102,176" # hovered pane border
  inactive: "137, 143, 152" # borders of inactive panes
  playbar_background: "25,26,33" # background of progress bar
  playbar_progress: "75,140,216" # filled-in part of the progress bar
  playbar_text: "255,255,255" # artist name in player pane
  selected: "75,140,216" # a) selected pane border, b) hovered item in list, & c) track title in player
  text: "211, 218, 227" # text in panes
  header: "211, 218, 227" # header text in panes (e.g. 'Title', 'Artist', etc.)
  
behavior:
  seek_milliseconds: 5000
  volume_increment: 5
  # The lower the number the higher the "frames per second". You can decrease this number so that the audio visualisation is smoother but this can be expensive!
  tick_rate_milliseconds: 16
  # Enable text emphasis (typically italic/bold text styling). Disabling this might be important if the terminal config is otherwise restricted and rendering text escapes interferes with the UI.
  enable_text_emphasis: true
  # Controls whether to show a loading indicator in the top right of the UI whenever communicating with Spotify API
  show_loading_indicator: true
  # Determines the text icon to display next to "liked" Spotify items, such as
  # liked songs and albums, or followed artists. Can be any length string.
  # These icons require a patched nerd font.
  liked_icon: ""
  shuffle_icon: ""
  repeat_track_icon: "1"
  repeat_context_icon: ""
  playing_icon: ""
  paused_icon: ""
